<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>The Brand Template</title>
    <script defer src="js/fontawesome-all.js"></script>
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="content">
        <header class="topBar">
            <div class="container u-clearfix">
                <div class="topBar-currency">
                    Currency : GBP <i class="fas fa-angle-down"></i>
                </div>
                <div class="topBar-basket">
                    <i class="fas fa-shopping-cart"></i>
                    empty
                    <i class="fas fa-angle-down"></i>
                </div>
                <div class="topBar-account">
                    <span class="register"><a href="#register">Register</a></span>
                    <span class="login"><a href="#signIn">Sign in</a></span>
                </div>
            </div>
        </header>
        <section class="firstRow u-clearfix">
            <h1 class="firstRow-title"><strong>AVENUE</strong> FASHION</h1>
            <form id="search" class="firstRow-search" action="#search">
                <i class="fas fa-search"></i>
                <input type="text" name="search" placeholder="Search.." />
            </form>
            <nav class="firstRow-nav">
                <ul>
                    <li>Mens<br><i class="fas fa-angle-down"></i></li>
                    <li>Womens<br><i class="fas fa-angle-down"></i></li>
                    <li>The Brand</li>
                    <li>Local Stores</li>
                    <li>Look Book<br><i class="fas fa-angle-down"></i></li>
                </ul>
            </nav>
        </section>
        <section class="intro">
            <h2><b>THE</b> BRAND</h2>
            <p>COMPANY SLOGAN GOES HERE</p>
        </section>
        <footer class="bottomBar">
            <div class="container u-clearfix">
                <span class="bottomBar-left">© 2016 Avenue Fashion™</span>
                <span class="bottomBar-right">Dev by Loremipsum.com</span>
                <span class="bottomBar-right">Design by RobbyDesigns.com</span>
            </div>
        </footer>
    </div>
</body>
</html>
