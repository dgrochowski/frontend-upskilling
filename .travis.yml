language: node_js

node_js:
  - "node"

before_script:
  - openssl aes-256-cbc -K $encrypted_8b819e5ccd0e_key -iv $encrypted_8b819e5ccd0e_iv -in .travis/github_deploy_key.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
  - npm install
  - npm run build
  - cd templates/webdesign
  - npm install
  - npm run build

after_success:
  - cd ../..
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ] and [ "$TRAVIS_BRANCH" = "master" ]; then bash ./.travis/frontend-deploy.sh; fi

notifications:
  email: false
