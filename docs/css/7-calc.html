<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS - Calc</title>
    <style>
        .container {
            box-sizing: border-box;
            background: #CCC;
            margin: 0 auto;
            width: 90%;
        }

        .box1 {
            background: red;
            height: 100px;
            width: calc(30% + 100px);
        }

        .box2 {
            background: blue;
            height: 100px;
            width: calc(50% - 100px + 1em);
        }

        .box3 {
            background: green;
            height: 100px;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
