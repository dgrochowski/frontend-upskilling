<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS - Float</title>
    <style>
        div {
            border: 1px solid red;
            width: 302px;
            box-sizing: border-box;
        }
        .u-clearfix:after {
            content: '';
            display: block;
            clear: both;
        }
        p {
            border: 2px solid blue;
            width: 100px;
            box-sizing: border-box;
        }
        .left {
            float: left;
        }
        .right {
            float: right;
        }
    </style>
</head>
<body>
<div class="u-clearfix">
    <p class="left">Paragraph text 1.</p>
    <p class="left">Paragraph text 2.</p>
    <p class="right">Paragraph text 3.</p>
</div>
</body>
</html>
