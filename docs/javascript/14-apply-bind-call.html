<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript - Apply, bind, call</title>
    <script>
        function displayValues(a, b) {
            console.log('/// VALUES ///');
            console.log('this = ' + this);
            console.log('a = ' + a);
            console.log('b = ' + b);
            console.log('//////');
            console.log('');
        }

        console.log('displayValues(1, 2);');
        displayValues(1, 2);

        console.log('displayValues.apply(0, [1, 2]);');
        displayValues.apply(0, [1, 2]);

        console.log('displayValues.call(0, 1, 2);');
        displayValues.call(0, 1, 2);

        console.log("var dV = displayValues.bind('a', 'b');");
        var dV = displayValues.bind('a', 'b');

        console.log('dV();');
        dV();
    </script>
</head>
<body>
    <h3>Check console (right click -> inspect -> console)</h3>
</body>
</html>
